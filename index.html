<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Three.js Cube Rotation</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
			background-color: #e5e7eb;
		}
		canvas {
			display: block;
		}
	</style>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
	<script>
		// Set up the scene, camera, and renderer
		const scene = new THREE.Scene();
		const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
		camera.position.z = 5;
		const renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		renderer.setClearColor(0xe5e7eb); 
		document.body.appendChild(renderer.domElement);

		// Set up the cube geometry, material, and mesh
		const geometry = new THREE.BoxGeometry(1, 1, 1);
		const material = new THREE.MeshPhongMaterial({color: 0x62d2a2});
		const cube = new THREE.Mesh(geometry, material);
		scene.add(cube);

		// Set up the lights
		const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
		scene.add(ambientLight);
		const pointLight = new THREE.PointLight(0xffffff, 1);
		pointLight.position.set(10, 10, 10);
		scene.add(pointLight);

		// Set up the animation
		function animate() {
			requestAnimationFrame(animate);
			cube.rotation.x += 0.005;
			cube.rotation.y += 0.01;
			cube.rotation.z += 0.015;
			renderer.render(scene, camera);
		}
		animate();

    		// Set up the window resize event listener
		window.addEventListener('resize', function() {
			renderer.setSize(window.innerWidth, window.innerHeight);
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			cube.position.set(0, 0, 0); // Center the cube
		});

      // Set up the cube click event listener
      cube.element = renderer.domElement;
      cube.element.addEventListener('click', function() {
        window.location.href = 'https://github.com/mzhr';
      });
	</script>
</body>
</html>
